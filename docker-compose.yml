x-common-variables: &common-env
  ASPNETCORE_ENVIRONMENT: Development
  JWT_ISSUER: ${JWT_ISSUER}
  JWT_AUDIENCE: ${JWT_AUDIENCE}
  JWT_KEY: ${JWT_KEY}

x-common-args: &common-args
    GITHUB_USERNAME: ${GITHUB_USERNAME}
    GITHUB_TOKEN: ${GITHUB_TOKEN}

services:
  angular-ui:
    build:
      context: ../todo.angular-client/
      dockerfile: Dockerfile.local
    depends_on:
      - gateway
    volumes:
      - ../todo.angular-client:/app
      - /app/node_modules

  gateway:
    build:
      context: ../todo.gateway/
      dockerfile: Dockerfile.local
      args:
        <<: *common-args
    ports:
      - "8080:8080"
    volumes:
      - ../todo.gateway/src:/app/src
    depends_on:
      - auth-service
      - task-service
      - analytics-service
    environment:
      <<: *common-env

  auth-service:
    build:
      context: ../todo.auth-service/
      dockerfile: Dockerfile.local
      args:
        <<: *common-args
    volumes:
      - ../todo.auth-service/src:/app/src
    environment:
      <<: *common-env
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
  
  task-service:
    platform: linux/amd64
    build:
      context: ../todo.task-service/
      dockerfile: Dockerfile.local
      args:
        <<: *common-args
    volumes:
      - ../todo.task-service/src:/app/src
    environment:
      <<: *common-env

  analytics-service:
    build:
      context: ../todo.analytics/
      dockerfile: Dockerfile.local
    depends_on:
      - task-service
    environment:
      <<: *common-env